<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body ng-app="MyApp" ng-controller="BankAppController">
    <form>
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="form-group">
                        <label for="formInitialLoan">Сума кредиту (макс.{{selectBank.MaximumLoan}}) </label>
                        <input type="number" class="form-control" id="formInitialLoan" value="800000" ng-model="InitialLoanInput" ng-value="800000" min="100" max="{{selectBank.MaximumLoan}}">
                      </div>
                      <div class="form-group">
                        <label for="formDownPayment">Перший внесок ({{selectBank.MinimumDownPayment}}%)</label>
                        <input type="number" class="form-control" id="formDownPayment" value="160000" ng-model="DownPaymentInput" ng-value="160000">
                      </div>
                      <div class="form-group">
                        <label class="mt-3" for="LoanTermRange">Термін кредитування (років)</label>
                        <input type="range" class="custom-range" min="1" max="20" step="1" id="LoanTermRange" ng-model="LoanTermInput">
                        <span class="m-3" id="digitOfLoanTermRange">{{LoanTermInput}}</span>
                      </div>
                      <div >
                        <span >Річна відсоткова ставка - </span><span class="m-4">{{selectBank.InterestRate}}</span>
                      </div>
                      <div class="form-group">
                        <div class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle" type="button" id="bankList" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Банк
                            </button>
                            <div class="dropdown-menu" aria-labelledby="bankList">
                                <span ng-repeat="bank in list.banks "> 
                                  <a class="dropdown-item" href="#!" ng-click="selectDropDownItem(this);">{{bank.bank}}</a>
                                </span>
                            </div>
                            <button type="button" class="btn btn-secondary ml-2" ng-click="calculate(InitialLoanInput,DownPaymentInput,LoanTermInput)">Розрахувати</button>
                          </div>
                          
                      </div>
                      
                    </form>
                    
                </div>
                <div class="col-7">
                  <div>Результат: <span id="result"></span></div>
                </div>
            </div>
        </div>
      
      
</body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script src="JS\angularController.js"></script>
<script src="JS\model.js"></script>
</html>
